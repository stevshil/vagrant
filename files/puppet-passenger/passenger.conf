LoadModule passenger_module /usr/local/share/gems/gems/passenger-5.0.10/buildout/apache2/mod_passenger.so
<IfModule mod_passenger.c>
  PassengerRoot /usr/local/share/gems/gems/passenger-5.0.10
  PassengerDefaultRuby /usr/bin/ruby
</IfModule>

# And the passenger performance tuning settings:
PassengerHighPerformance On
# Set this to about 1.5 times the number of CPU cores in your master:
PassengerMaxPoolSize 2
# Recycle master processes after they service 1000 requests
PassengerMaxRequests 1000
# Stop processes if they sit idle for 10 minutes
PassengerPoolIdleTime 600
 
Listen 8140
<VirtualHost *:8140>
  SSLEngine On
 
# Only allow high security cryptography. Alter if needed for compatibility.
  SSLProtocol All -SSLv2
  SSLCipherSuite HIGH:!ADH:RC4+RSA:-MEDIUM:-LOW:-EXP
  SSLCertificateFile /var/lib/puppet/ssl/certs/puppetsrv.training.local.pem
  SSLCertificateKeyFile /var/lib/puppet/ssl/private_keys/puppetsrv.training.local.pem
  SSLCertificateChainFile /var/lib/puppet/ssl/ca/ca_crt.pem
  SSLCACertificateFile /var/lib/puppet/ssl/ca/ca_crt.pem
  SSLCARevocationFile /var/lib/puppet/ssl/ca/ca_crl.pem
  SSLVerifyClient optional
  SSLVerifyDepth 1
  SSLOptions +StdEnvVars +ExportCertData
 
  # These request headers are used to pass the client certificate
  # authentication information on to the puppet master process
  RequestHeader set X-SSL-Subject %{SSL_CLIENT_S_DN}e
  RequestHeader set X-Client-DN %{SSL_CLIENT_S_DN}e
  RequestHeader set X-Client-Verify %{SSL_CLIENT_VERIFY}e
 
  PassengerEnabled On
  DocumentRoot /usr/share/puppet/rack/puppetmasterd/public/
  <Directory /usr/share/puppet/rack/puppetmasterd/>
    Options None
    AllowOverride None
    Order Allow,Deny
    Allow from All
  </Directory>
</VirtualHost> 
