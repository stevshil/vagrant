install
url --url=https://repo.almalinux.org/almalinux/8.3-beta/BaseOS/x86_64/kickstart/
lang en_GB.UTF-8
keyboard uk
network --device enp0s3 --bootproto none
firstboot --disable
selinux --permissive
timezone --utc Europe/London
bootloader --location=mbr --driveorder=sda --append=" LANG=en_US.UTF-8 SYSFONT=latarcyrheb-sun16 KEYBOARDTYPE=pc KEYTABLE=uk rhgb quiet"
clearpart --all
part / --grow --asprimary --ondisk=sda

%packages --ignoremissing
@ Development Tools
